<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1, maximum-scale=1">
    <title>Pomodoro Clock</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">
    <link rel="stylesheet" href="dist/css/styles.min.css">
</head>

<body class="flex">
    <div class="flex-item-center container">
        <img src="dist/img/tomato.svg" alt="Tomato" class="tomato">
        <img src="dist/img/marker.svg" alt="Marker" class="marker">
        <div class="countdown">
            0:00
        </div>
        <div class="icons">
            <button class="fa fa-minus-circle js-minus"></button>
            <button class="fa fa-play-circle js-play"></button>
            <button class="fa fa-stop-circle js-stop"></button>
            <button class="fa fa-plus-circle js-plus"></button>
        </div>
    </div>
    <audio src="./src/mp3/alarm.mp3"></audio>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="dist/js/app.min.js"></script>
</body>

</html>
